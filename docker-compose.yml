services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkhost-app
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-checkhost}?schema=public
    networks:
      - checkhost-net
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: checkhost-db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-checkhost}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-checkhost}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - checkhost-net

  nginx:
    image: nginx:alpine
    container_name: checkhost-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - checkhost-net
    depends_on:
      - app

networks:
  checkhost-net:
    driver: bridge

volumes:
  certbot-conf:
  certbot-www:
